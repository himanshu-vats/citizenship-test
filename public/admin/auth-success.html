<!DOCTYPE html>
<html>
<head>
  <title>Authorization Successful</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 20px 0; }
    p { margin: 10px 0; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Authorization Successful!</h1>
    <p>Redirecting you back to the CMS...</p>
    <p><small>If this window doesn't close automatically, you can close it manually.</small></p>
  </div>

  <script>
    // Try to communicate with parent window
    if (window.opener) {
      console.log('[Auth] Attempting to close popup and notify parent');

      // Send message to parent
      try {
        window.opener.postMessage('cms-auth-complete', '*');
        console.log('[Auth] Message sent to parent');
      } catch (error) {
        console.error('[Auth] Error sending message:', error);
      }

      // Close this popup after short delay
      setTimeout(function() {
        console.log('[Auth] Closing popup window');
        window.close();
      }, 2000);
    } else {
      // If no opener, redirect to main admin
      console.log('[Auth] No opener, redirecting to admin');
      setTimeout(function() {
        window.location.href = '/admin';
      }, 2000);
    }
  </script>
</body>
</html>
